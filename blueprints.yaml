name: Latest Tweets
version: 0.1.4
description: Display latest tweets from your twitter account using PHP and OAuth.
icon: twitter
author:
  name: Karol Orzel
  email: info@devlom.com
homepage: https://github.com/hexplor/grav-plugin-latest-tweets
keywords: grav, plugin, twitter, oauth, latest tweets
bugs: https://github.com/hexplor/grav-plugin-latest-tweets/issues
docs: https://github.com/hexplor/grav-plugin-latest-tweets/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    twitter_id:
      type: text
      label: Twitter ID
      help: Provide twitter account you would like to display feeds.
    tweets_to_display:
      type: number
      label: Tweets to display
      help:  Number of tweets you would like to display.
    ignore_replies:
      type: toggle
      label: Ignore Replies
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
    include_rts:
      type: toggle
      label: Include Retweets
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
    consumerkey: 
      type: text
      label: Consumer Key (API Key)
      help: Provide consumer key.
    consumersecret: 
      type: text
      label: Consumer Secret (API Secret
      help: Provide consumer key.
    accesstoken: 
      type: text
      label: Access Token
      help: Provide consumer key.
    accesstokensecret:
      type: text
      label: Access Token Secret
      help: Provide consumer key.
    built_in_css:
      type: toggle
      label: Built In CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
    fontawesome:
      type: toggle
      label: Enable FontAwesome Icons
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled


